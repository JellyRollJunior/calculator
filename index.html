<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/calculator" />
  </head>

  <body>
    <div id="calculator">
      <div class="display-container">
        <div id="top-display">0</div>
        <div id="working-display">0</div>
      </div>
      <div class="button-container">
        <div class="button-row-container button-gap">
          <div class="button-row button-gap">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>Del</button>
            <button id="clear">AC</button>
          </div>
          <div class="button-row button-gap">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand">x</button>
            <button class="operand">รท</button>
          </div>
          <div class="button-row button-gap">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand">+</button>
            <button class="operand">-</button>
          </div>
          <div class="button-row button-gap">
            <button class="number">0</button>
            <button>.</button>
            <button id="negate">+/-</button>
            <button>Ans</button>
            <button id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
