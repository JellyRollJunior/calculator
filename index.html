<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <div id="display"></div>
    <div id="button-container">
      <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>Del</button>
        <button>AC</button>
      </div>
      <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>รท</button>
      </div>
      <div class="button-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>
      </div>
      <div class="button-row">
        <button>0</button>
        <button>.</button>
        <button>N/A</button>
        <button>Ans</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
